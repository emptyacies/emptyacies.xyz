<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Site</title>
<style>
    body {
        background-color: #333;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        text-align: center;
    }
    button {
        margin: 20px;
        padding: 10px 20px;
        font-size: 16px;
        color: white;
        background-color: #555;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #777;
    }
</style>
</head>
<body>
<div class="container">
    <h1>What did you wanna see here?</h1>
    <button onclick="redirect('https://www.google.com')">nothing</button>
    <button onclick="redirect('https://youtu.be/dQw4w9WgXcQ')">something</button>
</div>
<script>
function redirect(link) {
    window.location.href = link;
}
</script>
</body>
</html>
